<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/e5e62caedf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Service Central</title>
</head>

<body>
    <main>
        <header>
            <div id="logo">
                <h1><a href="#">ServiceCentral</a></h1>
            </div>
            <div id="menu">
                <span><a href="#">Shop Services</a></span>
                <span><a href="#">Start a Project</a></span>
                <span><a href="#">Find a Pro</a></span>
                <span><a href="#">Login</a></span>
            </div>


            <input type="checkbox" id="chk">
            <label for="chk" id="bars"><i class="fa-solid fa-bars"></i></label>
            <div id="barsmenu">
                <span><a href="#">Shop Services</a></span>
                <span><a href="#">Start a Project</a></span>
                <span><a href="#">Find a Pro</a></span>
                <span><a href="#">Login</a></span>
            </div>

        </header>
        <div class="content">
            <div class="para">
                <h1>What service do you need today? Our local pros are here to help.</h1>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="House Painter? Mechanic">
                    <div><span>Find Your Pro</span></div>
                </div>
            </div>

            <div class="picture">
                <div id="one"><img src="img/pic1.jpg" alt=""></div>
                <div id="two"><img src="img/pic2.jpg" alt=""></div>
            </div>
        </div>

    </main>
</body>

</html>
